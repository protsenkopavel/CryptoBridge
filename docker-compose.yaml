services:
  redis:
    image: redis:7.4.5-alpine3.21
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - crypto-net

  spot-fetch-price:
    build: ./spot-fetch-price
    container_name: spot-fetch-price
    ports:
      - "8080:8080"
    depends_on:
      - redis
    networks:
      - crypto-net

  web-ui:
    build: ./web-ui
    container_name: web-ui
    ports:
      - "80:80"
    networks:
      - crypto-net

networks:
  crypto-net:
    driver: bridge